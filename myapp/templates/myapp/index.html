{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <!-- <div class="container mt-5">
            <a href="/login">Login</a>
            <div class="row">
                
                
                
            </div>
            
        </div> -->
        <div class="container d-flex h-100 justify-content-center">
            <div class="row justify-content-center text-center align-self-center">
                {% if user.is_authenticated %}
                <div class="card">
                    <div class="card-body" style="padding-bottom: 0 !important;">
                        <p>Logged in as <b> {{request.user.username}}</b></p>
                        <a href="/main" style="color: blue;">Go to Main Page</a>
                    </div>
                    <div class="card-footer" style="background-color: transparent !important; border: 0 !important;padding-bottom: 20px !important;">
                        <a class="btn btn-danger" href="/logout">Logout </a>
                    </div>
                </div>
                
                
                {% else %}
                <a class="btn btn-primary" href="/login">Login</a>
                {% endif %}
                
            </div>
        </div>
    </body>
</html>
