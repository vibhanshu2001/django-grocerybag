{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <!-- top -->

            <a href="/logout">Logout</a>
            <a href="/" style="color: green;" class="ml-3">Home</a>
            <a href="/add" style="color: red;" class="ml-3">Add Items</a>
            <div class="row">
                
                <div class="col-lg-6">
                    
                    <h1>View Grocery List</h1>
                </div>
                <div class="col-lg-6 float-right">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Date Filtering-->
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <input type="submit" class="btn btn-danger" value="filter">
                        </div>
                    </div>
                </div>
            </div>

            <p>Logged in as <b>{{request.user.username}}</b></p>
            <!-- // top -->
            <!-- Grocery Cards -->
            <div class="row mt-4">
                <!--- -->
                <!-- Loop This -->
                
                {% for i in data %}
                {% if i.uploadedby == user.username %}
                <div class="col-lg-4">
                    <div class="card my-3">
                        <div class="card-body">
                          <h5 class="card-title">{{i.itemname}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{i.itemquantity}} Pcs.</h6>
                          <p class="text-success" style="text-transform: uppercase">{{i.status}}</p>
                          <span class="text-muted">{{i.date}}</span> <br>
                          <div style="display:flex;" class="mt-3">
                          <a href="/update/{{i.id}}" class="mr-3">Update</a>
                          <form action="{% url 'delete' i.id %}" method="POST">
                                                        {%csrf_token%}
                                                        <input style="border:0 !important;" type="submit"
                                                            value="Delete">
                                                    </form>
                          </div>
                        </div>
                        
                      </div>
                </div>
                {% endif %}
                
                {% endfor %}
                
                

            </div>
        </div>
    </body>
</html>
